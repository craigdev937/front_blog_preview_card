    <title>Frontend Mentor | Blog preview card</title>

<body>
    <!-- MAIN SECTION -->

        <div class="card">
            <img

                alt="Illustration"

            />
            <p>Learning</p>

            <p>HTML & CSS foundations</p>

                of every website, defining structure, 
                content, and presentation.
            </p>

                <img
                    alt="Greg Hooper Img" 
                    src="/images/image-avatar.webp"  
                />

            </aside>
        </div>
        
    </main>

    <!-- CHALLENGE FOOTER WITH LINKS -->

        <p>
            Challenge for
